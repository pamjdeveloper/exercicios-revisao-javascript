<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="icon" href="../../assets/icone/js.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="title">Validador de CPF</div>
            <div class="input">
                <label>CPF:</label>
                <input type="text" id="cpf" autocomplete="off" maxlength="11">
            </div>
            <div class="buttons">
                <button id="btnExecutar" onclick="validar()">Validar</button>
                <button id="btnCancelar" onclick="limparCampo()">Cancelar</button>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
