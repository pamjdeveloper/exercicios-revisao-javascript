<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras de Músicas</title>
    <link rel="icon" href="../../assets/icone/js.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>Pesquisar Letra de Música</h1>
        </div>
        <hr>
        <div>
            <form id="lyrics-form">
                <div class="row">
                    <div class="col-md-6">
                        <label for="artista" class="labels">Artista</label>
                        <input type="text" id="artist" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="musica" class="labels">Música</label>
                        <input type="text" id="song" class="form-control">
                    </div>
                </div>
                <div class="col-md-12 mt-2 btn-group">
                    <button type="submit" id="btn-search" class="btn buttons me-4">Pesquisar</button>
                    <button type="button" id="btn-cancel" class="btn btn-outline-dark buttons">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="row mt-3">
            <h2 class="title-result">Resultado</h2>
        </div>

        <div class="row mt-2">
            <pre class="mt-4 animation-2s result-lyrics" id="lyrics"></pre>
        </div>
    </div>
    

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
